<div class="container">
  <div class="row mt-5 mb-5" *ngIf="trendingPeople">
    <div class="col-6 col-sm-4 col-md-3 col-lg-2" *ngFor="let person of trendingPeople; let i = index">
      <a class="nav-link" [routerLink]="['/details',person.id,person.media_type]" [queryParams]="{id:person.id,media_type:person.media_type}">
        <div class="item">
          <img class="w-100" src="{{imagepath + person.profile_path}}" alt="">
          <h3 class="h6 pt-3 pb-3">{{person.name}}</h3>
        </div>
      </a>
    </div>
  </div>

</div>

<p-paginator [rows]="10" [totalRecords]="pages * 10" (onPageChange)="paginate($event)"></p-paginator>
