<div class="container">
  <div class="row mt-5 mb-5" *ngIf="trendingTvShows">
    <div class="col-6 col-sm-4 col-md-3 col-lg-2 " *ngFor="let tv of trendingTvShows; let i = index">
      <a class="nav-link" [routerLink]="['/details',tv.id,tv.media_type]" [queryParams]="{id:tv.id,media_type:tv.media_type}">
        <div class="item">
          <img class="w-100" src="{{imagepath + tv.poster_path}}" alt="">
          <h3 class="h6 pt-3 pb-3">{{tv.name}}</h3>
          <p>{{tv.vote_average | number : '1.0-1'}}</p>
        </div>
      </a>
    </div>
  </div>
</div>
<p-paginator [rows]="10" [totalRecords]="pages * 10" (onPageChange)="paginate($event)"></p-paginator>
