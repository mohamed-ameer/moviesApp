<div class="container">
  <div class="row mt-5 mb-5" *ngIf="trendingMovies">
    <div class="col-6 col-sm-4 col-md-3 col-lg-2" *ngFor="let movie of trendingMovies; let i = index">
      <a class="nav-link" [routerLink]="['/details',movie.id,movie.media_type]" [queryParams]="{id:movie.id,media_type:movie.media_type}">
        <div class="item">
          <img class="w-100" src="{{imagepath + movie.poster_path}}" alt="">
          <h3 class="h6 pt-3 pb-3">{{movie.title}}</h3>
          <p>{{movie.vote_average | number : '1.0-1'}}</p>
        </div>
      </a>
    </div>
  </div>
</div>
<p-paginator [rows]="10" [totalRecords]="pages * 10" (onPageChange)="paginate($event)"></p-paginator>
