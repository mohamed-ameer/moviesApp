<div class="">
  <div class="container mt-5">
    <form [formGroup]="loginForm" (ngSubmit)="submitloginForm(loginForm)">
      <div class="alert alert-danger" *ngIf="error">{{error}}</div>
      <h2 class="form-title mb-2">Login Form</h2>
      <label for="email" class="form-label">email :</label>
      <input id="email" type="email" class="form-control mb-3" formControlName="email">
      <div  *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched">
        <p class="text-danger" *ngIf="loginForm.get('email')?.getError('required')">this field is required</p>
        <p class="text-danger" *ngIf="loginForm.get('email')?.getError('email')">email must be in this format: example@gmail.com</p>
        <p class="text-danger" *ngIf="error">email not valid</p>
      </div>
      <label for="password" class="form-label">Password :</label>
      <input id="password" type="password" class="form-control mb-3" formControlName="password">
      <div  *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched">
        <p class="text-danger" *ngIf="loginForm.get('password')?.getError('required')">this field is required</p>
        <p class="text-danger" *ngIf="error">password not valid</p>
      </div>
      <div class="d-flex justify-content-between mt-2 gap-3 flex-column-reverse  flex-md-row">
        <div>
          <p>don't have account? <a routerLink="/register">register</a></p>
        </div>
        <button type="submit" class="btn btn-info text-white" [disabled]="loginForm.invalid">
          <span *ngIf="!isLoading">login</span>
          <i class="fas fa-spinner fa-spin " *ngIf="isLoading"></i>
        </button>
      </div>
    </form>
  </div>
</div>
